[tox]
envlist = py311, py312, lint, docs
isolated_build = True

[testenv]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-dev.txt
commands =
    pytest {posargs:tests/} -v --cov=neurological_lrd_analysis --cov-report=term-missing

[testenv:lint]
deps =
    -r{toxinidir}/requirements-dev.txt
commands =
    flake8 neurological_lrd_analysis tests scripts examples
    black --check neurological_lrd_analysis tests scripts examples
    isort --check-only neurological_lrd_analysis tests scripts examples
    mypy neurological_lrd_analysis

[testenv:docs]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-dev.txt
commands =
    sphinx-build -W -b html docs/source docs/build/html

[flake8]
max-line-length = 127
exclude = .git,__pycache__,build,dist,.venv,.tox
ignore = E203,W503

[isort]
profile = black
multi_line_output = 3
line_length = 127
known_first_party = neurological_lrd_analysis

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
